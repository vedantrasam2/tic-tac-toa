<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toa</title>
    <link rel="stylesheet" href="box.css/box.css">
</head>
<body background="https://wallpapercave.com/wp/wp8984722.jpg" style="background-repeat: no-repeat; background-size: cover; " >
    
    
    <!-- <h1 class="x">X</h1>   
 <h1 class="o">O</h1> -->
 <div class="maindiv">
    <h3 class="heading">TIC TAC TOA </h3>
    <p class="play"> Play with Friends</p>

    <label class="label1">PLAYER 1:</label>
    <input type="text" placeholder="name" style="width: 150px; height: 20px;" class="input1" ><br> 
    <label class="label2">PLAYER 2:</label>
    <input type="text" placeholder="name"  style="width: 150px; height: 20px;" class="input2">
    <br><br><br>
    <button class="start1" onclick="start()">START</button>
</div>
    

    
    <div class="maindiv2" >
    <div class="mindiv">
    <label class="llabel1">PLAYER 1:</label>
    <div class="output1">   </div>
    <label class="llabel2">PLAYER 2:</label>
    <div class="output2"> </div>
    </div>
    <div>
        <button onclick="reset()" class="start1">RESET</button>
        <button onclick=" restart()" class="start1">RESTART</button>
    </div>

  <h2 class="head">TIC TAC TOE</h2>
    <div class="big">
    <div class="one">
        <div class="box" id="0"> </div>
        <div class="box" id="1"> </div>
        <div class="box" id="2"></div>
    </div>
    <div class="one">
        <div class="box" id="3"> </div>
        <div class="box" id="4"> </div>
        <div class="box" id="5"></div>
    </div>
    <div class="one">
        <div class="box" id="6"> </div>
        <div class="box" id="7"> </div>
        <div class="box" id="8"> </div>
    </div>
    </div>
    </div>

    <script src="boxjs/box.js"></script>
</body>
</html>
